<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>

  </style>
</head>
<body>
<div id="container">
    <main>
      <div id="logo">
        <img src="images/illustration-hero.svg" width="100%" alt="">
      </div>

      <section id="resumo">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>

      <section id="plan">
        <div id="plan-annual">
          <img src="images/icon-music.svg" width="48px" height="48px" alt="">
          <div id="preco">
            <h4>Annual plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </section>
      
      <section id="input">
        <a class="input" href="#">Proceed to Payment</a>
        <a href="#">Cancel Order</a>
      </section>
    </main>
  
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/EliezerPrad0" target="_blank">Eliezer Prado</a>.
        </p>
      </div>
    </footer>
</div>
</body>
</html>
